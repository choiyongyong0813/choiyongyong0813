<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8" />	
	<title>div 요소 연습</title>	
</head>
<body>
	<!-- div : 영역을 표시하는 마크업 -->
	<!--
		블록엘레멘트(태그) div,p,h1-h6,ul,li,table,form
			-사각형 블록의 형태로 배치된다
			-블록 엘레멘트가 배치되면 옆에 다른 엘레멘트는 배치되지 않는다.
			-블록 엘레멘트는 위에서 아래로 순서대로 배치된다.
		
		인라인엘레멘트(태그) img,span,a
			-같은줄에 옆으로 배치된다.
	-->
	<div>
		div content1
		<div>div sub content1</div>
		<div>div sub content2</div>
	</div>
	
	<div>
		div content2
	</div>
	
	<div>
		div content3
	</div>
</body>
</html>
