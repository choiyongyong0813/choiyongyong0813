<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />	
	<title>p 요소 연습</title>	
</head>
<body>
	<!-- p:문단을 표시하는 마크업 -->
	첫번째문장<br>
	두번째문장<br/>
	세번째문장<br>
	---------------------p-------------------<br>
	<p>문장1<br>
	   문장2<br/>
	   문장3<br>
	</p>
	<p>문장1<br>
	   문장2<br/>
	   문장3<br>
	</p>

	---------------------div-------------------<br>
	<div>
	첫번째문장<br>
	두번째문장<br/>
	세번째문장<br>
	</div>
</body>
</html>
