<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />	
	<title>pre 요소 연습</title>	
</head>
<body>
	<!-- html 문서 내에서 복수의 공백, 탭, 줄바꿈은 하나의 공백으로 치환 -->
	
	----------------
	이름	전화번호
	----------------
	KIM		123-1234
	LEE		456-4567
	<br>
	-------------특수문자,(<,>...)공백-------------<br>
	
	----------------<br>
	이름&nbsp;&nbsp;&nbsp;전화번호<br>
	----------------<br>
	KIM&nbsp;&nbsp;&nbsp;123-1234<br>
	LEE&nbsp;&nbsp;&nbsp;456-4567<br>
	
	&lt;김경호&gt;	&hearts;&alefsym;
	
	<pre>
	----------------
	이름	전화번호
	----------------
	KIM		123-1234
	LEE		456-4567
	</pre>
	
	
</body>
</html>
