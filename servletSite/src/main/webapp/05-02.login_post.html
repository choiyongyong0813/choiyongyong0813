<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>

<body>
<h1>로그인[POST]</h1>
<hr/>
<!-- 
 요청시 전송되는 데이타를 묶어주는 단위
 form 안에 있는 데이타들은 요청시 같이 전송된다.
 action:요청할 URL(서블릿URL)
 method:요청방법
 -->
<form action="post_login.do" method="post">
	아이디:<input type="text" name="id"><br/>
	패에쓰:<input type="password" name="pass"><br/><br/>
	<!-- 
		form안에 존재해야하며 버튼클릭시에 자기가 속해있는 폼의
		데이타모두를 가지고 메쏘드에기술된 방식(POST)으로 
		action url 에 기술되어있는 서블릿으로 요청한다
	 -->
	<input type="submit" value="로그인">
	<input type="reset" value="취소">
</form>
</body>
</html>
