<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	th{
		border: 1px solid black;
	}
	td,tr{
		border: 0.5px solid black;
		text-align: center;
	}
</style>
</head>
<body>
<h3 align="center">가입정보</h3>
<div style="width:300px;margin: 0 auto 0 auto">
	<table style="width:280px;padding: 0 10px 0 10px">
		<tr><th>항목</th><th>입력값</th></tr>
		<tr><td>아이디</td><td>guard</td></tr>
		<tr><td>패쓰워드</td><td>1234</td></tr>
		<tr><td>이름</td><td>김경호</td></tr>
		<tr><td>주소</td><td>서울</td></tr>
		<tr><td>성별</td><td>남(여)</td></tr>
		<tr><td>직업</td><td>회사원</td></tr>
		<tr><td rowspan="3">취미</td><td>독서</td></tr>
		<tr><td>승마</td></tr>
		<tr><td>영화</td></tr>
	</table>
</div>	
</body>
</html>
